<aside id="sidenav">
    <header>
        <a id="branding" href={{ "" | absURL }}>
            <svg id="avatar" href={{ "" | absURL }}></svg>
            {{ partial "avatar.html" . }}
        </a>
    </header>

    <nav>
        {{ range .Site.Menus.main }}
        {{ $url := urls.Parse .URL }}
        <a href="{{ $url }}" {{ if ne $url.Host "" }} target="_blank" {{end}}>
            {{ .Pre }}
            <span>{{ .Name }}</span>
        </a>
        {{end}}
    </nav>
</aside>
